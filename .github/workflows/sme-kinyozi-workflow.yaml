name: Deployment Workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - Dockerfile
      - docker-compose.yaml

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Build Docker Images
        run: docker-compose create

      - name: Show Created Images
        run: docker compose images

      - name: Docker Hub Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Get Current Date # get the date of the build
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"

#      - name: Build the Docker image # push The image to the docker hub
#        run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}

#      - name: Docker Push
#        run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
      - name: Docker Push Backend
        run: |
          docker tag sme-kinyozi-engine:latest ${{ secrets.DOCKER_USERNAME }}/sme-kinyozi-engine:${{ steps.date.outputs.date }} |
          docker push ${{ secrets.DOCKER_USERNAME }}/sme-kinyozi-engine:latest

      - name: Docker Push Frontend
        run: |
          docker tag nginx:stable-alpine ${{ secrets.DOCKER_USERNAME }}/nginx:${{ steps.date.outputs.date }} |
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx:stable-alpine

